name: Run tests

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=5
      mariadb:
        image: mariadb:latest
        ports:
          - 3306:3306
        env:
          MYSQL_USER: graphite
          MYSQL_PASSWORD: graphite
          MYSQL_DATABASE: test_graphite
          MYSQL_ROOT_PASSWORD: root
        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=2s --health-retries=3
      postgres:
        image: postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres
        options: --health-cmd="pg_isready" --health-interval=10s --health-timeout=5s --health-retries=5
    strategy:
      matrix:
        python-version: ['2.7', 'pypy-2.7', '3.6', 'pypy-3.6', '3.7', 'pypy-3.7', '3.8', '3.9']

    steps:
      - uses: actions/checkout@v1
      - name: Install global dependencies
        run: |
          sudo apt-get -y install libcairo2-dev librrd-dev libboost-python-dev
      - name: Verify MariaDB connection
        run: |
          mysql -h"mariadb" -P"3306" -uroot -proot -e "GRANT ALL ON test_graphite.* TO 'graphite'@'localhost' IDENTIFIED BY 'graphite';"; fi
      - name: Verify PostgreSQL connection
        run: |
          PGPASSWORD=postgres psql -c "CREATE USER graphite WITH CREATEDB PASSWORD 'graphite';" -U postgres; fi
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Test with tox
        env:
          REDIS_HOST: redis
          REDIS_PORT: 6379
          POSTGRES_HOST: postgres
          POSTGRES_PORT: 5432
          MYSQL_HOST: mariadb
          MYSQL_PORT: 3306
          TEST_MYSQL_PASSWORD: graphite
          TEST_POSTGRESQL_PASSWORD: graphite
        run: tox
      - name: Linting
        if: ${{ matrix.python-version==3.9 }}
        env:
          TOXENV: lint
        run: |
          tox
      - name: Run Codecov
        if: ${{ matrix.python-version==3.9 }}
        env:
          TOXENV: lint
        run: |
          pip install codecov
          codecov
      - name: Upload coverage to Codecov
        if: ${{ matrix.python-version==3.9 }}
        uses: codecov/codecov-action@v1